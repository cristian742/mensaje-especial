<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡La Gran Pregunta!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
            color: #4a4a4a;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estrellas brillantes en el fondo */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Corazones flotantes mejorados */
        .heart {
            position: absolute;
            background-color: #ff6b6b;
            transform: rotate(-45deg);
            animation: float 10s infinite;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.6));
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff6b6b;
            border-radius: 50%;
        }

        .heart::before {
            left: -50%;
        }

        .heart::after {
            top: -50%;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(-45deg) scale(0.5); opacity: 0; }
            5% { opacity: 1; }
            50% { transform: translateY(50vh) rotate(135deg) scale(1); }
            95% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(225deg) scale(0.5); opacity: 0; }
        }

        /* Partículas brillantes */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 8s infinite;
            z-index: 1;
        }

        @keyframes sparkleFloat {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 245, 250, 0.95));
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 100px rgba(255, 107, 107, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 255, 255, 0.8);
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 100px rgba(255, 107, 107, 0.2); }
            50% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 100px rgba(255, 107, 107, 0.5); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d83d3d;
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #d83d3d, transparent);
            margin: 20px 0;
        }

        .imagen-especial {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .imagen-especial:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            min-height: 80px;
            position: relative;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(238, 90, 111, 0.4);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(238, 90, 111, 0.6);
        }

        #yes-btn {
            font-size: 1.8em;
            padding: 20px 50px;
            background: linear-gradient(135deg, #d83d3d, #ff6b6b);
            box-shadow: 0 10px 40px rgba(216, 61, 61, 0.5);
            animation: yesButtonPulse 1.5s ease-in-out infinite;
        }

        @keyframes yesButtonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #yes-btn:hover {
            background: linear-gradient(135deg, #b03030, #d83d3d);
            animation: none;
        }

        #no-btn {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        #yes-message {
            margin-top: 30px;
            font-family: 'Great Vibes', cursive;
            color: #d83d3d;
            font-size: 3em;
            display: none;
            animation: messageAppear 1s ease-out;
        }

        @keyframes messageAppear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        #confirmation-image {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            animation: imageAppear 1.5s ease-out;
            border: 4px solid #d83d3d;
        }

        @keyframes imageAppear {
            0% { opacity: 0; transform: scale(0) rotate(-180deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        #download-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            margin: 30px auto 0 auto;
            display: none;
            width: fit-content;
            font-size: 1.3em;
            padding: 18px 40px;
            animation: downloadAppear 2s ease-out;
        }

        @keyframes downloadAppear {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #download-btn:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
        }

        /* Fireworks effect */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.8em;
            }
            #yes-message {
                font-size: 2em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            #yes-btn {
                font-size: 1.4em;
                padding: 16px 35px;
            }
            .buttons {
                display: block;
                height: auto;
            }
            #no-btn, #yes-btn {
                position: static;
                display: block;
                margin: 15px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">¿Quieres ser mi novia, mi amor? ❤️</h1>
        <hr>
        <img src="img.png" alt="Una imagen especial para ti" class="imagen-especial">
       
        <div class="buttons">
            <button id="yes-btn">¡Sí, mi cielo! 💕</button>
            <button id="no-btn">No (ni de broma)</button>
        </div>
        
        <p id="yes-message">¡Sabía que dirías que sí! ¡Somos novios oficialmente! 🥰✨</p>
        <img id="confirmation-image" src="img2.jpeg" alt="Pareja feliz celebrando">        
        <div style="text-align: center;">
            <button id="download-btn">💖 Descargar Certificado de Novios 💖</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const question = document.getElementById('question');
        const buttonsContainer = document.querySelector('.buttons');
        const yesMessage = document.getElementById('yes-message');
        const confirmationImage = document.getElementById('confirmation-image');
        const downloadBtn = document.getElementById('download-btn');

        // Crear estrellas en el fondo
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        for(let i = 0; i < 50; i++) {
            createStar();
        }

        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.width = Math.random() * 30 + 15 + 'px';
            heart.style.height = heart.style.width;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 8 + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        setInterval(createHeart, 200);

        // Crear partículas brillantes
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(sparkle);

            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        }

        setInterval(createSparkle, 100);

        // Fuegos artificiales
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff6b9d', '#c44569'];
            for(let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 100 + 50;
                
                document.body.appendChild(firework);
                
                let posX = x;
                let posY = y;
                let vx = Math.cos(angle) * velocity;
                let vy = Math.sin(angle) * velocity;
                
                const animate = () => {
                    posX += vx * 0.1;
                    posY += vy * 0.1;
                    vy += 0.5;
                    
                    firework.style.left = posX + 'px';
                    firework.style.top = posY + 'px';
                    firework.style.opacity = parseFloat(firework.style.opacity || 1) - 0.02;
                    
                    if(parseFloat(firework.style.opacity) > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        firework.remove();
                    }
                };
                
                animate();
            }
        }

        // Botón "No"
        noBtn.addEventListener('click', () => {
            alert("¡Lo sentimos! Esta opción no está disponible. 😉💕 Intenta nuevamente... (Pulsa el botón 'Sí').");
            noBtn.disabled = true;
            noBtn.textContent = '¡Intentando de nuevo!';
            noBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                noBtn.disabled = false;
                noBtn.textContent = 'No (ni de broma)';
                noBtn.style.transform = 'scale(1)';
            }, 2000);
        });

        // Botón "Sí"
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            buttonsContainer.style.display = 'none';
            
            yesMessage.style.display = 'block';
            confirmationImage.style.display = 'block';
            downloadBtn.style.display = 'block';
            
            // Explosión de corazones y fuegos artificiales
            for(let i = 0; i < 100; i++) {
                setTimeout(() => createHeart(), i * 50);
            }
            
            // Fuegos artificiales aleatorios
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                }, i * 500);
            }
        });

        // Descargar certificado con foto en corazón
        downloadBtn.addEventListener('click', () => {
            const NOMBRE_NOVIO = "Cristian Muñoz Muñoz";
            const NOMBRE_NOVIA = "María Belén Domínguez";

            const fechaActual = new Date();
            const dia = String(fechaActual.getDate()).padStart(2, '0');
            const mes = String(fechaActual.getMonth() + 1).padStart(2, '0');
            const anio = fechaActual.getFullYear();
            const nombreArchivo = `Certificado_Novios_${dia}-${mes}-${anio}.html`;
            
            const certificadoHTML = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado Oficial de Novios</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .certificado {
            background: linear-gradient(145deg, #ffffff, #fff5f7);
            border: 12px double #AA0000;
            border-radius: 15px;
            padding: 40px;
            max-width: 900px;
            width: 95%;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 0 0 8px #ffe0e0, 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            line-height: 1.6;
            margin: 20px auto;
        }
        .header {
            border-bottom: 4px solid #AA0000;
            padding-bottom: 25px;
            margin-bottom: 35px;
        }
        .header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #AA0000;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .header p {
            font-size: 1.2em;
            color: #888;
            font-style: italic;
            margin: 5px 0 0 0;
        }
        
        .body-cert p {
            font-size: 1.4em;
            margin: 15px 0;
            color: #333;
        }
        .body-cert strong {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2em;
            color: #D83D3D;
            display: block;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .body-cert ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 30px auto;
            text-align: left;
            font-size: 1.2em;
            background: rgba(255, 240, 245, 0.5);
            padding: 20px;
            border-radius: 15px;
        }
        .body-cert ul li {
            margin: 12px 0;
            padding-left: 10px;
        }
        .seal {
            margin: 50px 0 30px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid #ddd;
            padding-top: 40px;
            flex-wrap: wrap;
            gap: 30px;
        }
        .signature-block {
            text-align: center;
            min-width: 250px;
        }
        .signature-block .line {
            display: block;
            width: 250px;
            height: 2px;
            background: #444;
            margin: 5px auto;
        }
        .signature-block p {
            font-size: 1.2em;
            margin-top: 12px;
            color: #555;
            font-weight: 600;
        }
        .date {
            margin-top: 40px;
            font-size: 1.3em;
            color: #777;
            font-style: italic;
            border-top: 2px dashed #ddd;
            padding-top: 20px;
        }
        .divine-approval {
            font-size: 1.1em;
            color: #AA0000;
            margin-top: 25px;
            font-weight: bold;
            padding: 20px;
            background: rgba(255, 235, 235, 0.5);
            border-radius: 10px;
            border-left: 5px solid #AA0000;
        }
        @media (max-width: 600px) {
            .certificado {
                padding: 25px 15px;
                border: 6px double #AA0000;
            }
            .header h1 {
                font-size: 2.5em;
            }
            .body-cert strong {
                font-size: 2.2em;
            }
            .seal {
                flex-direction: column;
            }
            .signature-block {
                width: 90%;
            }
            .signature-block .line {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="certificado">
        <div class="header">
            <h1>✨ Certificado Oficial de Noviazgo ✨</h1>
            <p>🌹 Registro de Amor Eterno N° ${dia}${mes}${anio}-${Math.floor(Math.random() * 9000) + 1000} 🌹</p>
        </div>

        <div class="body-cert">
            <p style="font-size: 1.8em; color: #AA0000; font-weight: 600;">💕 Por la presente, se certifica que 💕</p>
            
            <strong>${NOMBRE_NOVIO}</strong>
            <p style="font-size: 1.8em; color: #AA0000; font-weight: 600;">y</p>
            <strong>${NOMBRE_NOVIA}</strong>
            
            <p style="margin-top: 30px;">Han entrado formalmente en un <strong style="font-size: 1em; display: inline; color: #D83D3D;">Compromiso Oficial de Noviazgo</strong> el día de hoy, bajo las siguientes cláusulas inquebrantables:</p>
            
            <ul>
                <li>💖 Promesa de risas infinitas y apoyo incondicional en cada momento.</li>
                <li>🤗 Obligación de abrazos diarios, besos sorpresa y comunicación sincera.</li>
                <li>✨ Aceptación de aventuras compartidas, sueños unidos y crecimiento mutuo.</li>
                <li>🌟 Compromiso de amarse en días soleados y en tormentas por igual.</li>
            </ul>
            
            <p style="font-style: italic; font-size: 1.3em; color: #555; margin-top: 25px;">Se les otorga el título de <strong style="display: inline; font-size: 1em;">Pareja Oficial</strong> con todos los derechos y deberes que conlleva el Amor Verdadero. ❤️</p>
        </div>

        <div class="seal">
            <div class="signature-block">
                <span class="line"></span>
                <p>✍️ Firma del Novio</p>
            </div>
            <div class="signature-block">
                <span class="line"></span>
                <p>✍️ Firma de la Novia</p>
            </div>
        </div>
        
        <p class="date">
            📅 Emitido en el Corazón de ambos, el <strong>${dia} de ${obtenerNombreMes(mes)} del ${anio}</strong>.
        </p>
        <p class="divine-approval">
            "Tres cosas hay permanentes: la fe, la esperanza y el amor. Pero la más importante es el amor." <br>
            <em>- 1 Corintios 13:13</em><br>
            <strong>✝️ ¡Certificado y Bendecido por Dios! ✝️</strong>
        </p>
    </div>
</body>
</html>`;
            
            function obtenerNombreMes(numeroMes) {
                const meses = [
                    "enero", "febrero", "marzo", "abril", "mayo", "junio",
                    "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
                ];
                return meses[parseInt(numeroMes) - 1];
            }

            const blob = new Blob([certificadoHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = nombreArchivo;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
